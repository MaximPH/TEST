<!DOCTYPE html>

    <title>Arithmetic Forms</title>

<body>
    <h1>Arithmetic Forms</h1>

<!--Addition ------------------------------------ -->


<div class="form">
<fieldset>
    <label>Number 1:</label>
    <input type="text" id="num1">
</fieldset>

<fieldset>
<label>Number 2:</label>
<input type="text" id="num2">
</fieldset>

<fieldset>
<button id="add">Click To Add</button>
<h3>Results</h3>
<span id="result1">Result here</span>
</fieldset>
</div>  

<!--Multiplication ------------------------------------ -->

<div class="form">
<fieldset>
<label>Number 3:</label>
<input type="text" id="num3">
</fieldset>

<fieldset>
<label>Number 4:</label>
<input type="text" id="num4">
</fieldset>

<fieldset>
<button id="multiply">Click to multiply</button>
<h3>Results</h3>
<span id="result2">Result Here</span>
</fieldset>
</div>

<!--Division -Float ----------------------------------- -->

<div class="form">
    <fieldset>
        <label>Number 5:</label>
        <input type="text" id="num5">
    </fieldset>
    
    <fieldset>
    <label>Number 6:</label>
    <input type="text" id="num6">
    </fieldset>
    
    <fieldset>
    <button id="divide-float">Click To Divide></button>
    <h3>Results</h3>
    <span id="result3">Result here</span>
    </fieldset>
    </div>

<!-- Division Rounded------------------------------------------>

    <div class="form">
        <fieldset>
            <label>Number 7:</label>
            <input type="text" id="num7">
        </fieldset>
        
        <fieldset>
        <label>Number 8:</label>
        <input type="text" id="num8">
        </fieldset>
        
        <fieldset>
        <button id="divide-fixed">Click To Divide></button>
        <P>Rounded Off</P>
        <h3>Results</h3>
        <span id="result4">Result here</span>
        </fieldset>
        </div>

    <fieldset>

    </fieldset>
    
    <fieldset>

    </fieldset>
    
    <fieldset>

    <fieldset>

    </fieldset>
